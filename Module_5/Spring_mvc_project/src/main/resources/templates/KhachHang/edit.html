<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Khách hàng</title>
</head>
<body>
<h1>Sửa Khách Hàng</h1>
<p>
    <a href="/khachhang">Khách Hang</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-khachhang}" th:object="${khachhang}" method="post">
    <table>
        <tr>
            <td>Mã Khách Hàng:</td>
            <td><input type="text" th:field="*{maKhachHang}"/></td>
        </tr>
        <tr>
            <td>Tên Khách Hàng:</td>
            <td><input type="text" th:field="*{tenKhachHang}"/></td>
        </tr>
        <tr>
            <td>Ngày Sinh:</td>
            <td><input type="text" th:field="*{ngaySinh}"/></td>
        </tr>
        <tr>
            <td>Số Điện thoại:</td>
            <td><input type="text" th:field="*{soDienThoai}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Mã Loại:</td>
            <td><input type="text" th:field="*{maLoai}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="edit Khach Hang"></td>
        </tr>
    </table>
</form>
</body>
</html>
